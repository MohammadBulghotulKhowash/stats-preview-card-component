<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main>
      <div class="container">
        <div class="preview-image">
          <img src="images/image-header-mobile.jpg" alt="preview-image" />
        </div>
        <div class="description">
          <h1 class="header">
            Get <span class="accent">insights</span> that help your
            business grow.
          </h1>
          <p class="detail">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <div class="companies">
              <span class="contributor bold">10k+</span> <span class="notes bold">companies</span>
            </div>
            <div class="templates">
              <span class="contributor bold">314</span> <span class="notes bold">templates</span>
            </div>
            <div class="queries">
              <span class="contributor bold unit">12m+</span> <span class="notes bold">queries</span>
            </div>
          </div>
        </div>
      </div>
    </main>

         

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mohammad Bulghotul Khowash</a>.
    </div>
  </body>
</html>
